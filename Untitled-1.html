<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalendarz Adwentowy</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://png.pngtree.com/png-clipart/20221115/original/pngtree-christmas-is-a-festival-decorated-with-lush-green-trees-picture-image_6959333.png');
            background-size: cover;
            background-position: center;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(6, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 10px;
        }
        .day {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: black;
            cursor: pointer;
            position: relative;
            background-color: #ff9e4d;
            border: 2px solid #ff7f32;
        }
        .czekolada {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://islodycze.pl/media/catalog/product/c/h/choco-choco-goplana-perspektywa-small-png_2.png?width=700&height=700&store=islodycze_store_view&image-type=image');
            background-size: cover;
            background-position: center;
            opacity: 0;
        }
        .day:hover .czekolada {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="calendar">
        <div class="day"><span>1</span><div class="czekolada"></div></div>
        <div class="day"><span>2</span><div class="czekolada"></div></div>
        <div class="day"><span>3</span><div class="czekolada"></div></div>
        <div class="day"><span>4</span><div class="czekolada"></div></div>
        <div class="day"><span>5</span><div class="czekolada"></div></div>
        <div class="day"><span>6</span><div class="czekolada"></div></div>
        <div class="day"><span>7</span><div class="czekolada"></div></div>
        <div class="day"><span>8</span><div class="czekolada"></div></div>
        <div class="day"><span>9</span><div class="czekolada"></div></div>
        <div class="day"><span>10</span><div class="czekolada"></div></div>
        <div class="day"><span>11</span><div class="czekolada"></div></div>
        <div class="day"><span>12</span><div class="czekolada"></div></div>
        <div class="day"><span>13</span><div class="czekolada"></div></div>
        <div class="day"><span>14</span><div class="czekolada"></div></div>
        <div class="day"><span>15</span><div class="czekolada"></div></div>
        <div class="day"><span>16</span><div class="czekolada"></div></div>
        <div class="day"><span>17</span><div class="czekolada"></div></div>
        <div class="day"><span>18</span><div class="czekolada"></div></div>
        <div class="day"><span>19</span><div class="czekolada"></div></div>
        <div class="day"><span>20</span><div class="czekolada"></div></div>
        <div class="day"><span>21</span><div class="czekolada"></div></div>
        <div class="day"><span>22</span><div class="czekolada"></div></div>
        <div class="day"><span>23</span><div class="czekolada"></div></div>
        <div class="day"><span>24</span><div class="czekolada"></div></div>
    </div>

</body>
</html>
